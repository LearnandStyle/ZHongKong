<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#unitsBox:after {
				content: ".";
				display: block;
				height: 0;
				clear: both;
				visibility: hidden;
			}
			
			#unitsBox>div {
				float: left;
			}
			
			#unitsBox .selectBox {
				width: 60px;
				height: 40px;
				line-height: 40px;
				
				border-radius: 2px;
				font-size: 14px;
				position: relative;
				text-indent: 3px;
				text-align: center;
				cursor: pointer;
			}
			
			#unitsBox .text-box {
				outline: none;
				width: 132px;
				height: 40px;
				text-indent: 5px;
				border: 1px solid #DDDDDD;
			}
			
			#unitsBox .units {
				float: left;
				color: #C1C1BD;
				font-size: 14px;
				margin: 0 10px;
				line-height: 40px;
			}
			
			#unitsBox .units:after {
				content: "-";
				margin-left: 5px;
			}
			
			#unitsBox .selectTitle {
				color: #6F6F6F;
				border: none;
				outline: none;
				/*max-width: 60px;*/
				height: 39px;
				text-align: center;
				*display: inline;
				*zoom: 1;
				border: 1px solid #E7E7E7;
			}
			
			#unitsBox .optionBox {
				width: 60px;
				height: auto;
				font-size: 14px;
				border: 1px solid #E7E7E7;
				position: absolute;
				left: 3px;
				top: 40px;
				line-height: 24px;
				display: none;
				cursor: pointer;
				border-radius: 2px;
				color: #B9BCC0;
			}
			
			#unitsBox .optionBox p {
				border-top: 1px solid #E7E7E7;
			}
			
			#unitsBox .optionBox p:first-child {
				border-top: none;
			}
		</style>
	</head>

	<body>
		<div id="unitsBox">
			<div>
				<input class="text-box" type="text">

				</input>
			</div>
			<p class="units">元</p>
			<div class="selectBox">
				<input type="text" class="selectTitle clicked" value="单位" />
				<div class="optionBox">
					<p>个</p>
					<p>次</p>
					<p>页</p>
					<p>套</p>
					<p>分钟</p>
					<p>秒</p>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(".selectTitle").on("focus", function() {
				$(this).val("");
				$(this).siblings(".optionBox").css("display", "block");
			});
			$(".selectBox").on("click", ".optionBox p", function() {
				$(".selectTitle").val($(this).html());
				$(this).parent(".optionBox").css("display", "none");
			});
			$(".selectTitle").on("blur", function() {
				if($(this).val() != "") {
					$(this).siblings(".optionBox").css("display", "none");
				}
			});

			$(document).on("click", function(e) {
				e = event || window.event;
				obj = $(e.target || e.srcElement);
				if(!obj.hasClass("clicked")) {
					$(".optionBox").css("display", "none");
				}
			});
		</script>
	</body>

</html>
