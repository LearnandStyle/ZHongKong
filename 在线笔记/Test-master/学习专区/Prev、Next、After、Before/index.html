<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.infoBox {
				margin: 5px 0;
			}
			
			.infoBox>div {
				display: inline-block;
			}
			
			.btnBox button {
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<div id="divBox">
			<div class="infoBox">
				<div class="div1">1</div>
				<div class="btnBox"><button class="upBtn">上移</button><button class="downBtn">下移</button></div>
			</div>
			<div class="infoBox">
				<div class="div2">2</div>
				<div class="btnBox"><button class="upBtn">上移</button><button class="downBtn">下移</button></div>
			</div>
			<div class="infoBox">
				<div class="div3">3</div>
				<div class="btnBox"><button class="upBtn">上移</button><button class="downBtn">下移</button></div>
			</div>
			<div class="infoBox">
				<div class="div4">4</div>
				<div class="btnBox"><button class="upBtn">上移</button><button class="downBtn">下移</button></div>
			</div>
			<div class="infoBox">
				<div class="div5">5</div>
				<div class="btnBox"><button class="upBtn">上移</button><button class="downBtn">下移</button></div>
			</div>
		</div>

		<!--
			上移：当前点击的后面元素是，当前元素的前一个元素
			下移：当前点击的前面元素是，当前元素的后一个元素
			after():在某个元素的后面，添加元素
			before():在某个元素的前面，添加元素
			next():是选择器，当前元素的下一个，紧邻着当前元素
			prev():是选择器，当前元素的上一个，紧邻着当前元素
		-->
	</body>
	<script type="text/javascript">
		//上移
		$(".upBtn").on("click", function() {
			var $index = $(this).index(".upBtn");
			$(".infoBox").eq($index).after($(".infoBox").eq($index).prev());
			if($("#divBox").first($(".infoBox").eq($index).prev())){
				console.log(111)
			}
		});

		//下移
		$(".downBtn").on("click", function() {
			var $index = $(this).index(".downBtn");
			$(".infoBox").eq($index).before($(".infoBox").eq($index).next());
		});
	</script>

</html>
