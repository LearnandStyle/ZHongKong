<!DOCTYPE html>
<html>

    <title></title>
</head>
<body>

    <script type="text/javascript">
       String.prototype.format = function () {
        var pattern = /\{([\w\-_]+)\}/gm;
        var args = /\{(\d+)\}/.test(this) ? arguments : arguments[0];
        var format = this.replace(pattern, function () {
            return args[arguments[1]];
        });
        return format;
    }
</script>

</body>
</html>
