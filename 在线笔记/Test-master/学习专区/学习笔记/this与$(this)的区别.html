<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="Description" content=""/>
		<meta name="Keywords" content=""/>
		<title></title>
		<link rel="stylesheet" href="common.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			
			button ,input[type="submit"],input[type="button"]{
				width: 150px;
				height: 50px;
			}
		</style>
	</head>

	<body>
		<!--
			使用jquery选择器获取到的元素，这里的this是DOM对象，$(this)是jquery对象
			行内触发的函数，这里的this是DOM对象，如果要用jquery方法，使用$()转成jquery对象
		-->
		<button>box</button>
		<input type="submit" value="box"/>
		<input type="button" value="box"/>
	</body>
	<script type="text/javascript">
		$("button").on("click",function  () {
			console.log(this);  // 		﻿<button>box</button>
			console.log($(this)); // 	[button, context: button]
		});
	</script>

</html>
