<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title>数组对象属性和方法</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: "楷体";
			}
			#myTable {
				margin: 10px auto;
				height: 400px;
			}
			
			#myTable thead th{
				height: 50px;
				font-size: 20px;
			}
			
			#myTable tbody td{
				text-align: center;
			}
		</style>
	</head>

	<body>
		<table border="1" width="800px" id="myTable">
			<thead>
				<tr>
					<th>改变数组</th>
					<th>不改变数组</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>pop():弹出数组最后一个元素,返回被弹出的元素</td>
					<td>slice():从数组中截取一部分元素,返回截取的元素,从哪到哪-1</td>
				</tr>
				<tr>
					<td>push():从最后添加一个元素,返回添加的元素</td>
					<td>concat():合并数组，返回新的数组</td>
				</tr>
				<tr>
					<td>shift():从开头删除一个元素,返回删除的元素</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>unshift():从开头添加一个元素，返回的是数组的长度</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>reverse():反转数组,返回反转后的数组</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>splice():从哪开始删除几个元素,返回被删除的元素</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>sort():数组元素排序</td>
					<td>&nbsp;</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
