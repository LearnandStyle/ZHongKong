<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div>
			<p>1</p>
		</div>
		<div>
			<p>2</p>
		</div>
		<div>
			<p>3</p>
		</div>
		<div>
			<p>4</p>
		</div>
	</body>
	<script type="text/javascript">
		// :first 需要放在选择器里面	.first()是个方法
		// :last  需要放在选择器里面	.last()是个方法
		var divs = $("div");
		var divFirst = $("body").find("div:first"),
			divLast = $("body").find("div:last");
		$("body").prepend(divLast.clone())
		$("body").append(divFirst.clone())
		console.log(divs.filter(":first"))
	</script>
</html>
