<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--div#box>(ul>li*3)+div{内容$}*3-->
		<div id="box">
			<ul>
				<li>页卡1</li>
				<li>页卡2</li>
				<li>页卡3</li>
			</ul>
			<!--1111111111111111-->
			<div>内容1</div>
			<div>内容2</div>
			<div>内容3</div>
		</div>
		<script type="text/javascript">
			//获取当前元素的上一个哥哥节点(兼容所有浏览器)
			//curEle:current element
			/*
			 首先判断获取当前元素的一个哥哥节点,判断当前获取的节点是否为元素节点（nodeType ===1)，如果不是，基于当前获取的节点找他的上一个哥哥节点（找几次不知道），
			 一直到找到的节点是元素节点为止如果在查找过程中，发现没有上一个哥哥节点（找到头了），则不再继续查找
			 
			 JQuery源码的原理：下面代码
			 */
			function prev(curEle) {
				var p = curEle.previousSibling;
				while(p && p.nodeType !== 1) { //->p!==null
					p = p.previousSibling;
				}
				return p;
			}
			//扩展思考 next：获取下一个弟弟节点
			//prevAll：获取所有的哥哥元素节点
			//nextAll：获取所有的弟弟元素节点
			//siblings:获取所有的兄弟元素节点
			//index：获取当前元素在兄弟节点中的排名索引
		</script>
	</body>

</html>
