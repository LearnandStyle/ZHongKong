<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 Date日期操作基础：
			  Date是日期类，通过它可以对时间进行处理
			  var time = new Date();//获取当前客户端本机时间（当前获取的时间不能作为重要参考依据）  
			      获取的结果是一个日期格式的对象：Thu Oct 11 2018 17:26:37 GMT+0800 (中国标准时间)
			  typeof new Date  ->"object"  
			  time.getFullYear()//获取四位整数年
			  time.getMonth()获取月（0~11代表1~12月）
			  time.getDate()获取日
			  time.getDay()获取星期（0~6代表周日~周六）
			  time.getHours()获取小时
			  time.getSeconds()获取秒
			  time.getMilliSeconds() 获取毫秒
			  time.getTime() 获取当前时间距离'1970-01-01 00:00:00'A的毫秒差
			  var time = new Date();time.getFullYear() ->2018  time.getMonth() ->9time.getDate() ->11  time.getDay() ->4
			  
			 
			 var time = new Date('2017-10-22'),//当new Date()中传递一个时间格式的字符串，相当于把这个字符串转换为标准的时间格式（转换完成后，就可以调取上面的那些方法了）
			  时间格式的字符串：'2017-10-22'(IE下识别不了)
			 '2017/10/22'    '2017/10/22 16:15:34'
			 15030303030303(如果传递的是距离1970年的那个毫秒差也是可以识别的，但是只能是数字不能是字符串)  //Tue Apr 17 2446 04:10:30 GMT+0800 (中国标准时间)
			 new Date('2018-12-03 08:00:30')  ->Mon Dec 03 2018 08:00:30 GMT+0800 (中国标准时间)
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			  */
			 
			 var time = new Date();
		</script>
	</body>
</html>
