		<script type="text/javascript">
			/*
						 * DOM:document object model 文档对象模型 提供一些属性和方法让我们去操作DOM元素
						 * 获取dom元素方法 
						 * document.getElementById 一个元素
						 * [context].getElementsByTagName 元素集合
						 * [context].getElementsByClassName 元素集合
						 * document.getElementsByName 节点集合
						 * document.documentElement获取整个HTMl对象
						 * document.body 获取整个body对象
						 * document.head 获取整个head对象
						 * [context].querySelector 一个元素对象
						 * [context].querySelectorAll 元素集合
						 * 
						 * 
						 * getElementById :此方法的上下文只能是document  
						 * 1、一个html页面上ID理论上是不能重复的 如果页面中的ID重复了，获取的结果是第一个ID对应的元素对象
						 * 2、在IE7及更低版本浏览器中，会把表单元素中的name值当做id来识别使用（项目中尽量不要让表单的name值和其他元素的id相同）
						 * 3、如果我们把js放在结构的下面，我们可以直接使用ID值来获取元素（不需要通过getElementById来获取），而且这种方式会把页面中所有ID是他的元素都获取到（元素对象、元素集合）//不推荐
						 * 
						 * 
						 * //需求：把页面中的所有的ID为#box1的都获取到
						  var allList = document.getElementsByTagName('*'),
						 		result = [];
						 for(var i=0;i<allList.length;i++){
						  	 var item = allList[i];
						    item.id ==='box1' ? result.push(item) : null;
						  }
						  console.log(result);  //[div#box1, div#box1, div#box1]
						 * 
						 * 
						 * 
						 * 
						 * getElementsByTagName：上下文是可以自己指定的，获取到的结果是一个集合，（类数组集合）
						 * 1、获取到的结果是集合，哪怕集合中只有一项，我们想要操作这一项（元素集合），需要从集合中获取出来，然后再操作
						 * <body>
						 * 		<div></div>
						 * 		<div></div>
						 * 		<div></div>
						 * </body>
						 * 
						 * var bodyBox = document.getElementsByTagName('body');
						 * bodyBox.getElementsByTagName('div') //Uncaught TypeError;
						 * bodyBox.getElementsByTagName  is not a function 此时的bodyBox是类数组集合，我们需要使用的是其中的第一项，而不是整个集合
						 * bodyBox[0].getElementsByTagName('div')
						 * 2、在指定的上下文中，获取所有子子孙孙元素中标签名叫做这个的（后代筛选）
						 * <div id = 'box'>
						 * 	<ul>
						 * 		<li></li>
						 * 		<li></li>
						 * 	</ul>
						 * 	<div></div> 
						 * ...
						 * </div>
						 * box.getElementsByTagName('li');
						 * box.getElementsByTagName('div')
						 * 
						 * 
						 * 
						 * 
						 * 
						 * getElementsByClassName 上下文也可以随意指定  获取的是一个元素集合（类数组集合）
						 * 1、真实项目中经常通过样式类名来获取元素     getElementsByTagName这个方法在IE6~8不兼容
