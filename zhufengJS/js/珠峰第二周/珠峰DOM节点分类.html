<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<!--div#box>(ul>li*3)+div{内容$}*3-->
		<div id="box">
			<ul>
				<li>页卡1</li>
				<li>页卡2</li>
				<li>页卡3</li>
			</ul>
			<div>内容1</div>
			<div>内容2</div>
			<div>内容3</div>
		</div>
		
	</body>
	<script type="text/javascript">
			/*
			 DOM的节点   node:节点，浏览器默认在一个html页面中所有的内容都是节点（包括标签、注释、文本等）
			 元素节点：html标签
			 文本节点：文本内容（大部分浏览器（高版本浏览器）把空格和换行当做文本节点）
			 注释节点
			document文档节点
			 
			 
			 元素节点：nodeType ：1  
			 	   nodeName：大写的标签名（在部分浏览器的怪异模式下，我们写的标签名是小写，它获取的就是小写。。。）
			 	   nodeValue：null
			       [curEle].tagName:获取当前元素的标签名（获取的标签名一般是大写），比NodeName好用
			
			文本节点：
				   nodeType：3
				   nodeName:#text
				   nodeValue:文本内容
				   
			注释节点：
				   nodeType：8
				   nodeName:#content
				   nodeValue:注释内容 
			 
			文档节点：
				   nodeType：9
				   nodeName:#document
				   nodeValue:null 
			 
			 
			 */
			
			
			
		</script>
</html>
