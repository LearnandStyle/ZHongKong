<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
	<body>
		<!--div#box>(ul>li*3)+div{内容$}*3-->
		<div id="box">
			<ul>
				<li>页卡1</li>
				<li>页卡2</li>
				<li>页卡3</li>
			</ul>
			<div>内容1</div>
			<div>内容2</div>
			<div>内容3</div>
		</div>
	</body>
	<script type="text/javascript">
			/*
			 DOM的节点   node:节点，浏览器默认在一个html页面中所有的内容都是节点（包括标签、注释、文本等）
			 元素节点：html标签
			 文本节点：文本内容（大部分浏览器（高版本浏览器）把空格和换行当做文本节点）
			 注释节点
			document文档节点
			 
			 
			 元素节点：nodeType ：1  
			 	   nodeName：大写的标签名（在部分浏览器的怪异模式下，我们写的标签名是小写，它获取的就是小写。。。）
			 	   nodeValue：null
			       [curEle].tagName:获取当前元素的标签名（获取的标签名一般是大写），比NodeName好用
			
			文本节点：
				   nodeType：3
				   nodeName:#text
				   nodeValue:文本内容
				   
			注释节点：
				   nodeType：8
				   nodeName:#content
				   nodeValue:注释内容 
			 
			文档节点：
				   nodeType：9
				   nodeName:#document
				   nodeValue:null 
			 
			节点是用来描述页面中每一部分之间的关系的，只要可以获取页面中的一个节点就可以获取到所有的节点
			1、childNodes：获取当前元素所有子节点（子节点集合：类数组）
			  注：不仅仅是子节点，文本注释等都包含在内，子节点说明只是在儿子辈分中查找
			2、children: 获取所有的元素子节点（元素集合） 
			  注：在IE6~8获取的结果和标准浏览器中的区别（IE6~8会把注释节点当做元素节点获取到）
			3、parentNode：获取当前元素的父节点（元素对象，父节点只有一个）
			4、previousSibling/nextSbling  获取当前节点的上一个哥哥/下一个弟弟节点（不一定是元素节点也可能是文本或是注释）
			5、previousElementSbling/nextElementSbling 获取当前节点上一个哥哥元素节点/下一个弟弟元素节点
			  注：IE6~8不兼容
			6、firstChild、lastChild：当前元素所有子节点中的第一个/最后一个(不一定是元素节点也可能是文本或是注释)
			7、firstElementChild/lastElemetChild     (IE6~8不兼容)
			box.childNodes -> (9) [text, ul, text, div, text, div, text, div, text]
			box.children   //HTMLCollection(4)  [ul, div, div, div]  IE6~8增加注释节点
			box.lastElementChild  ->  <div>​内容3​</div>​
			box.lastChild   -> #text
			box.lastChild.previousElementSibling   ->  <div>​内容3​</div>
			box.lastElementChild.previousSibling  ->  #text
			
			
			
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 */
			
			
			
		</script>
</html>
