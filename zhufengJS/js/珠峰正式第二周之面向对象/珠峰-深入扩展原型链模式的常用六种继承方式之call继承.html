<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// call 继承：把父类私有的属性和方法 克隆一份一模一样的作为子类私有的属性
			 function A(){
			  	this.x = 100;
			  }
			  A.prototype.getX = function(){
			  	console.log(this.x);
			  };
			  function B(){
			  	//this->n
			  	A.call(this);//A.call(n)
			  }
			  var n = new B;
			  n.getX();
			  console.log(n.x)
			  
			  
			  
			  
		</script>
	</body>
</html>
