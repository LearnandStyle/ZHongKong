<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 1、如何区分私有变量和全局变量
			  1)在全局作用域下声明（预解释的时候）的变量是全局变量
			  2)在    ‘私有作用域中声明的变量’  或者   ‘函数的形参’ 都是私有的变量
			      在私有作用域中，代码执行的时候遇到了一个变量 ，首先确定它是否为私有的变量，若是私有变量，和外面的没有任何关系；如果不是私有的则往上级作用域查找，
			      如果上级作用域中也没有，则向他的上级继续查找，知道找到window为止 ...(作用域链)
			  
			  
			 2、当函数执行的时候（直接目的：让函数体中的代码执行），首先会形成一个私有的作用域，然后按照如下步骤执行：
			  1)如果有形参，先给形参赋值
			  2)进行私有作用域中的预解释
			  3)私有作用域的代码从上往下执行
			  ...
			 函数形成了一个新的私有作用域保护了里面的私有变量不受外界的干扰（外面修改不了私有的，私有的也修改不了全局的） ->闭包
			 
			 
			 
			 */
			console.log(num) //->undefined
			var num = 12;
			var obj = {
				name: '珠峰培训',
				ag: 7
			};
			fn(100,200);//在上面执行也可以，函数的预解释已经声明和定义
			function fn(num1, num2) {
				var total = num1 + num2;
				console.log(total);
			}
		</script>
	</body>
</html>
