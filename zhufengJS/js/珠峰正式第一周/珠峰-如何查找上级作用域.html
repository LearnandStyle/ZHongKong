<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*
			！！！！！ 预解释前形参赋值
			 如何查找当前作用域的上一级作用域？
			 看当前函数是在哪个作用域下定义的，那么它的上级作用域就是谁->和函数在哪执行的无关 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 */
			var num =12;
			function fn(){
				var num = 120;
				return function(){//不预解释，是个返回的值
					console.log(num);
				};
			}
			var f=fn();//fn执行的返回结果赋值给f
			f();//120
			
			
			~function(){
				var num = 1200;
				fn();//120
			}();
		</script>
	</body>
</html>
