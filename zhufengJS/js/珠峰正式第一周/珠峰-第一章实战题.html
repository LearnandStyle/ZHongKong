<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 在全局作用域下自执行预解释，当代码执行到自执行函数时，形成一个私有作作用域，该预解释还是要预解释
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			 
			*/
			var num = 20;
			var obj = {
				num: 30,
				fn:(function (num){//fn：是自执行函数返回的结果    自执行函数被外部占用不销毁
					this.num*=3;//this是window   window.num*3
					num+=15;//35
					var num = 45;
					return function(){
						this.num*=4;
						num+=20;
						console.log(num);
					}
				})(num)//把全局变量num的值20赋值给了自治性函数的形参，不是obj下的30，
				//如果想是obj下的30，需要写成obj.num
			}
			var fn = obj.fn;
			fn();//65
			obj.fn();//85
			console.log(window.num,obj.num)//240    120
		</script>
	</body>
</html>
