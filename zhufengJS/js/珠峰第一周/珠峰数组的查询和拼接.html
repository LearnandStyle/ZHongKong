	<body>
		<script type="text/javascript">
			//数组的查询  
			/*slice  数组的查询
			 * 参数：slice(n,m)   从索引n开始找到m处（不包括m）
			 * 返回值：把找到的部分以一个新的数组返回
			 * 原来的数组不变
			 * 
			 * 
			 * slice(n)  从索引n开始找到末尾
			 * slice(0) /slice()数组克隆，克隆一份和原来一模一样的新数组
			 * 支持负数索引，如果传递的是负数索引解析的时候按照  总长度 + 负数索引来处理的  
//			 */
//引大于最大索引  m>n
			var ary = [12,23,34,45,56,67,78,89,90];
			ary.slice(2,5)
			
			
			
			/*
			 将两个数组进行拼接
			 concat：将多个数组进行拼接ary.concat([10,20,30],[45,6,10])
			 *参数：要拼接的内容（把内容放在原数组的后面），可以是一个数组，也可以是一些数据值
			 * 返回值：拼接后的新数组
			 * 原有数组不变
			 * concat() 什么也没有拼接，相当于把原有数组克隆一份一模一样的新数组  但是和原数组地址不一样
			 *
			 * 
			 * 
			 * */
