<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var ary = [1,2,3,4,5,6,81,3,4,2,1,2,3,33,3,2,2,3,1,1,1,1]
			//数组去重的方式：1、遍历数组中的每一项，那每一项和它后面的每一项比较，如果相同把后面的每一项  珠峰数组去重2.html
			for (var i=0;i<ary.length - 1;i++) {//ary.length-1:最后一项没有内容了，不需要再比较
				
				var cur = ary[i]//当前遍历的这一项（索引）
				//把拿出来的这项和后面的没项进行比较
				//i+1：把拿出来的这项和后面的没项进行比较 当前项的索引是i，后一项的索引是i+1；
				for (var j = 1;j<ary.length;j++) {
					if(cur===ary[j]){
						//本次作比较的这项和当前项相同，需要在原有的数组中把用作比较的这项删除（作比较的这项索引是j）
						ary.splice(j,1);
					}
				}
				
				
			}
		
		console.log(ary)//以上并没有完全去重  更多请看珠峰数组去重2.html、3.html
		
		
		
		
		
		</script>
	</body>
</html>
