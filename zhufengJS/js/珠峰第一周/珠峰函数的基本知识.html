<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//函数是指一段在一起的可以做一件事的代码也可以叫做子程序、（oppo）方法
			//函数是实现一个功能的方法
			//1、创建函数  function[函数名]([形参]){函数体  实现工能的具体代码} 
			//2、函数执行  函数名()函数可以执行很多次 每次执行都相当于函数体中想代码重复执行
//			function sum() {
//				console.log(1 + 1);
//				var total = 1 + 1;
//				total *= 20;
//				console.log(total.toFixed(2));//保留小数点后面两位
//			}
//			sum()
			//在真实项目中我们一般会把实现一个具体功能让的代码封装在函数中  1、如果当前这个功能需要在页面中执行多次不封装的话每次实现这个
			//功能的时都要写一遍，浪费时间而而封装函数后就不要重写代码啦，只需要吧函数重新执行一遍，提高了开发效率 2、封装在一个函数中，
			//页面中基本上很难出现重复一样的代码了减少了页面中函数冗余度，提高了代码重复利用率 低耦合高内聚
			//把以上的特点称为函数封装（OOP面向对象编程思想，需要掌握的是类的封装、继承、多态）
			
			
			
			
			
			
			/*  --------------------------------------  */
//			函数的核心原理  1、函数作为js引用数据类型的一种也是按照引用地址来操作的
    		function sum() {
				console.log(1 + 1);
				var total = 1 + 1;
				total *= 20;
				console.log(total.toFixed(2));//保留小数点后面两位
			}
			sum();   //变量提升   非免费课内容
			console.log(total)//Uncaught ReferenceError: total is not defined  引用错误 私有作用域外面引不到
			
//			1、函数创建
			//创建函数会在当前作用域中声明一个函数名(声明的函数名和使用var声明的变量名是一样的操作var sum;function sum(){}两个名字算是重复了 )
//			//浏览器首先会开辟一个新的内存空间（分派一个16进制的地址域，把函数中写好的代码当成是普通字符串存储在这个内存空间中（创建一个函数如果不执行，函数没有意义）
			//把内存空间的地址复制给之前声明的函数名  和对象的本质区别是存储的内容不同  函数是字符串   对象是键值对
			//
			
			//2、函数执行(执行之前形参赋值   和变量提升)
			//  目的：把之前存储的实现具体功能的js代码执行
			//1）函数执行，浏览器会为其开辟一个新的私有作用域（只能执行之前编写的js代码）
			//2)把之前创建存储的js代码拿到私有作用域中，然后把它们变成js表达式从上到下执行
			
			//  最后一步   执行后私有作用域是否销毁（调过）
//			// 闭包、函数执行的时候会形成一个私有作用域，让里面的私有变量和外界互不干扰，可以理解为把私有作用域保护起来，把这种保护机制成为‘闭包’；
			//
			
			
			//栈内存   堆内存
			//栈内存  （全局作用域/私有作用域):提供一个供js代码执行的环境
			//堆内存    所有的数据引用类型,他们要存储的内容都在堆内存当中(相当于一个内存仓库,目的是存储信息)
			//函数会把代码当做字符串存起来    对象会把键值对存储起来
			
			
		</script>
	</body>
</html>
