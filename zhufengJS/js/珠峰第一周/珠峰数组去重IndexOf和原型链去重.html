		<script type="text/javascript">
			var ary = [1, 2, 4, 1, 2, 3, 1, 2, 3, 1, 3, 2, 1, 2, 3];
			//数组去重2  利用indeOf来验证当前数组中是否包含某一项，包含把当前项删除掉（不兼容IE6~8）
			for(var i = 0; i < ary.length; i++) {
				var cur = ary[i]; //当前项
				var curNextAry = ary.slice(i + 1); //把当前项后面的那些值以一个新的数组返回，我们需要比较的是后面那些对应的新数组
				if(curNextAry.indexOf(cur) > -1) {
					//我们把当前项删除就可以
					ary.splice(i, 1);
					i--;
				}

			}
			console.log(ary)
