<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var ary = [12, 15, 14, 13, 16, 11, 10, 20, 4, 5];
			function insert(ary) {
				handAry = []; //存储的是手里已经抓到的牌
				handAry.push(ary[0]);
				//依次循环抓取后面的牌
				for(var i = 0; i < ary.length; i++) {
					var item = ary[i]; //本次新抓的牌
					//新抓的牌和手里的牌比较
					for(var j = handAry.length - 1; j >= 0; j--) {
						//handAry[j]:当前比较的手里的这张牌  新抓的牌比当前牌大了，把新抓的牌放在他的后面
						if(item > handAry[j]) {
							handAry.splice(j + 1, 0, item);
							break;
						}
						if(j === 0) {
							// 新抓的牌是最小的，我们把新抓的牌放在最开始的位置
							handAry.unshift(item);
						}

					}
				}
				return handAry;
			}
			console.log(insert(ary))
			/*
			 * [4, 5, 10, 11, 12, 12, 13, 14, 15, 16, 20]
			 */
		</script>

	</body>

</html>
